<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <title>Modal</title>
</head>

<body>
    <div class="container">
        <div class="modal">
            <div class="modal__box">
                <div class="modal__header">
                    <div class="modal__close">X</div>
                    <h1>Título da minha modal</h1>
                </div>
                <div class="modal__body">
                    <p>aqui vai o conteúdo da minha modal'</p>
                </div>
                <div class="modal__footer">
                    <small>copyright</small>
                </div>
            </div>
        </div>
        <div class="actions">
            <button class="actions__open fadeIn"> Abrir Modal Fade</button>
            <button class="actions__open scaleIn"> Abrir Modal Scale</button>
        </div>
    </div>

    <style>
        * {
            margin: 0;
            padding: 0
        }

        body {
            margin: 0 auto;
            background: rgba(0, 163, 238, 0.616);
            font-family: 'Montserrat', sans-serif;
        }

        button {
            padding: 5px 20px;
            background: #1356CA;
            color: #fff;
            border-color: transparent;
            cursor: pointer;
        }
        .modal { 
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            background: rgba(0, 0, 0, 0.616);
            width: 100%;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
        }

        .modal .modal__box {
            max-width: 400px;
            min-height: 200px;
            background: #f4f4f4;
            border-radius: 10px;
            box-shadow: 5px 5px 1px rgba(0, 163, 238, 0.616);
        }
        .modal .modal__header {
            display: block;
            background: #e41134;
            padding: 10px;
            position: relative;
            text-align: center;
        }

        .modal .modal__header .modal__close {
            position: absolute;
            right: 0;
            top: 0;
            background: #ffff;
            font-weight: bold;
            color: #e41134;
            border-radius: 10px;
            padding: 5px;
            margin: 5px;
            width: 10px;
            height: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .modal .modal__header h1 {
            font-size: 1.2rem;
            color: #fff;
            text-transform: uppercase;
        }
        .modal .modal__body {
            padding: 10px;
        }
        .modal .modal__footer {
            padding: 10px;
        }
        .actions {}
    </style>

    <script src="vendor/jquery.js"></script>
    <script src="vendor/greensock/src/minified/TweenMax.min.js"></script>

    <!-- TweenMax -->
    <script src="vendor/greensock/src/minified/plugins/ScrollToPlugin.min.js"></script>
    <script src="vendor/greensock/src/minified/plugins/DrawSVGPlugin.min.js"></script>

    <script>
        const modal = document.querySelector('.modal');
        const openModalFadeIn = document.querySelector('.actions__open.fadeIn');
        const openModalScaleIn = document.querySelector('.actions__open.scaleIn');
        const modalBox = document.querySelector('.modal__box');
        const closeModal = document.querySelector('.modal__close');

        // fadein
        openModalFadeIn.addEventListener('click', () => {
            TweenMax.to(modal, .4, { autoAlpha: 1 });
        });
        
        // Scale
        openModalScaleIn.addEventListener('click', () => {
            TweenMax.to(modal, .4, { autoAlpha: 1 });
            TweenMax.set(modalBox, {scale: 0});
            TweenMax.to(modalBox, .2, { scale: 1, delay:.2, ease: Power3.easeInOut})
        });
        
        
        
        closeModal.addEventListener('click', () => {
            TweenMax.to(modal, .3, { autoAlpha: 0 });
        })


    </script>
</body>

</html>
