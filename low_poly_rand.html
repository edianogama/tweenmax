<script src="vendor/greensock/src/minified/plugins/DrawSVGPlugin.min.js"></script>

<script>
const polygon = document.querySelectorAll('#polarBear > polygon');
const svg = document.querySelector('svg');

//Pegar o tamanho do SVG (width
const svgWidth = svg.getBBox().width;
const svgHeight = svg.getBBox().height;

// TODO::Fazer um each nos poligons e definir posiçoes randomicas para cada poligono e animar para a posição inicial
polygon.forEach( polygon => {
    // define random position for item
    var xPosition = Math.random() * svgWidth - svgWidth/2;
    var yPosition = Math.random() * svgHeight - svgHeight/2;


    // set Position Polygon
    TweenMax.set(polygon,  {
        x: xPosition,
        y: yPosition,
        opacity: 1
    });
    
    // return to initial position
    TweenMax.to(polygon, 2, {
        x: 0,
        y: 0,
        ease: Power4.easeInOut,
        repeat: -1,
        yoyo: true,
        repeatDelay: .6
    })

})


</script>
